<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompts - AI Resources & Prompts Library</title>
  <!-- Bootstrap CSS -->
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Global CSS -->
  <link rel="stylesheet" href="../../styles/global.css">
  <!-- Page Specific CSS -->
  <link rel="stylesheet" href="./prompts.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">AI Prompts Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./prompts.html">Prompts</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <span id="user-email" class="navbar-text"></span>
          </li>
          <li class="nav-item d-none d-lg-flex align-items-center mx-3">
            <div class="vr text-light" style="height: 24px;"></div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <div class="row mb-4">
      <div class="col">
        <h2 id="categoryTitle">Prompts</h2>
        <p class="text-muted">Manage your prompts for this category.</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" id="createPromptBtn">Create Prompt</button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchPrompts" placeholder="Search prompts...">
      </div>
    </div>

    <!-- Loading Spinner for Prompts -->
    <div id="promptsLoading" class="text-center my-5" style="display: none;">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row" id="promptsContainer">
      <!-- Prompts will be dynamically loaded here -->
    </div>

    <!-- Empty State for Prompts -->
    <div id="promptsEmpty" class="text-center text-muted my-5" style="display: none;">
      <h5>No prompts found.</h5>
      <p>Create your first prompt!</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2026 AI Resources & Prompts Library. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add New Prompt Modal -->
  <div class="modal fade" id="addPromptModal" tabindex="-1" aria-labelledby="addPromptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPromptModalLabel">Add New Prompt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPromptForm">
            <div class="mb-3">
              <label for="promptCategorySelect" class="form-label">Category</label>
              <select class="form-select" id="promptCategorySelect" required>
                <option value="" disabled selected>Select a category</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="promptTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="promptTitle" required>
            </div>
            <div class="mb-3">
              <label for="promptText" class="form-label">Prompt Text</label>
              <textarea class="form-control" id="promptText" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="promptResult" class="form-label">Result Text (Optional)</label>
              <textarea class="form-control" id="promptResult" rows="4"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="savePromptBtn">Save Prompt</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Page Specific JS -->
  <script type="module" src="./prompts.js"></script>
</body>
</html>
