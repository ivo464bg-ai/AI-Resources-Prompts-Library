<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4F46E5" />
  <meta name="msapplication-TileColor" content="#4F46E5" />
  <title>Login - AI Resources & Prompts Library</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Bootstrap CSS -->
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Global CSS -->
  <link rel="stylesheet" href="../../styles/global.css">
  <!-- Page Specific CSS -->
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../home/home.html">AI Prompts Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" id="nav-dashboard" style="display: none;">
            <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item" id="nav-admin" style="display: none;">
            <a class="nav-link" href="../admin/admin.html">Admin Panel</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="nav-home-item">
            <a class="nav-link" href="../home/home.html">Home</a>
          </li>
          <li class="nav-item" id="nav-login-item">
            <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
          </li>
          <li class="nav-item" id="nav-register-item">
            <a class="nav-link" href="./login.html?mode=register">Register</a>
          </li>
          <li class="nav-item" id="nav-logout-item" style="display: none;">
            <a class="nav-link" href="#" id="logoutBtn">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="text-center mb-4" id="formTitle">Login</h2>
            
            <!-- Alert Area -->
            <div id="alertArea" class="alert d-none" role="alert"></div>

            <form id="authForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
              </div>
              <div class="text-center mt-3">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleModeBtn" class="text-decoration-none">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto fixed-bottom">
    <div class="container">
      <p class="mb-0">&copy; 2026 AI Resources & Prompts Library. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script type="module" src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Page Specific JS -->
  <script type="module" src="./login.js"></script>
</body>
</html>
